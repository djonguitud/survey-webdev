<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Cuestionario WebDev</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./assests/styles/reset.css" />
		<link rel="stylesheet" href="./assests/styles/style.css" />
	</head>
	<body>
		<div class="container" aria-label="Contenedor responsivo">
			<!-- The main wraper is appearing cause there is no content -->
			<section class="main__wraper" id="welcome">
				<div class="welcome__wraper card">
					<h1> Javascript Quiz </h1>
					<h2>¿Cuánto sabes de Javascript?</h2>
					<p>Conoce tu score dando inicio</p>
					<div class="btn__wraper"><button class="btn">Iniciar</button></div>
				</div>
			</section>
			<!-- Questions card -->
			<section class="main__wraper hidden__wraper" id="question__wraper">
				<div class="card card-color">
					<p id="timer"></p>
					<div class="answers__wraper"></div>
				</div>
			</section>
			<!-- FORM LAST MESSAGE -->
			<section class="main__wraper hidden__wraper" id="goodbye">
				<div class="card card-color">
					<div class="form__wraper">
						<form class="form-sub" action="#">
							<p class="score-item">Score: <span id="score"></span></p>
							<li>
								<label for="name">Escribe tus iniciales:</label>
								<input type="text" name="name" id="iniciales" placeholder="Tus iniciales" size="25" required />
							</li>
							<li>
								<input class="btn" type="submit" value="Submit" id="subBtn" />
							</li>
						</form>
					</div>
				</div>
			</section>
		</div>
		<script src="./assests/scripts/questions.js"></script>
		<script src="./assests/scripts/script.js"></script>
	</body>
</html>
